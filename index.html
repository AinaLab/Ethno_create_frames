<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
	  
	  
	  <script> 
miro.onReady(async() => {
	frames = await miro.board.widgets.get({"type" : "frame"})
	if (frames.length == 0) {
		miro.initialize({
			extensionPoints: {
				bottomBar: {
					title: 'Create frames', svgIcon:'<path fill="none" stroke="#000" stroke-width="36" stroke-linecap="round"
d="m280,278a153,153 0 1,0-2,2l170,170m-91-117 110,110-26,26-110-110"/>',positionPriority: 1,
					onClick: async () => {
						y = 650
						for (var theme = 1; theme <= 5; theme++){
						  for (var row = 1; row <= 3; row ++){
						    x = 6438
						    for (var sub_theme = 1; sub_theme <= 10; sub_theme++){

						      for (var col = 1; col <= 3; col++){
							    await miro.board.widgets.create(
							    {"type" : "frame", "x" : x, "y":y, "width":540, "height":570, title:"Titre du frame"}) 
							x = x + 585
						      }
						      x = x + 240
						    }
						    y = y + 690
						  }
						  y = y + 460
						}
					}
				}
			}
		})
	}
})
	  </script>
	  
	  

  </head>

</html>
