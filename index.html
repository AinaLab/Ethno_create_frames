<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
	  
	  
	  <script> 
miro.onReady(async() => {
	frames = await miro.board.widgets.get({"type" : "frame"})
	if (frames.length == 0) {
		miro.initialize({
			extensionPoints: {
				bottomBar: {
					title: 'Create frames', svgIcon:'<path fill="#5B00FF" fill-rule="nonzero" d="M194 506C194 350.256 320.479 224 476.5 224 632.52 224 759 350.256 759 506 759 661.744 632.52 788 476.5 788 320.479 788 194 661.744 194 506Z"/>',positionPriority: 1,
					onClick: async () => {
						y = 650
						for (var theme = 1; theme <= 5; theme++){
						  for (var row = 1; row <= 3; row ++){
						    x = 6438
						    for (var sub_theme = 1; sub_theme <= 10; sub_theme++){

						      for (var col = 1; col <= 3; col++){
							    await miro.board.widgets.create(
							    {"type" : "frame", "x" : x, "y":y, "width":540, "height":570, title:"Titre du frame"}) 
							x = x + 585
						      }
						      x = x + 240
						    }
						    y = y + 690
						  }
						  y = y + 460
						}
					}
				}
			}
		})
	}
})
	  </script>
	  
	  

  </head>

</html>
